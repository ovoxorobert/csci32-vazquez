type AuthPayload {
  token: String!
  user: UserDTO!
}

type Mutation {
  signIn(input: SignInInput!): AuthPayload!
  signUp(input: SignUpInput!): AuthPayload!
}

type Query {
  findManyUsers: [User!]!
}

input SignInInput {
  email: String!
  password: String!
}

input SignUpInput {
  email: String!
  name: String
  password: String!
}

type User {
  email: String
  name: String
  user_id: ID!
}

type UserDTO {
  email: String
  name: String
  user_id: ID!
}